<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NutriFit! Admin Panel</title>

    <!-- favicon  -->
    <link
      rel="icon"
      type="image/png"
      href="../assets/images/custom/NutriFit.png"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <!-- Custom CSS for Background Animation -->
    <style>
      /* Animation for the background */
      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      /* f4f7ea header bg  white*/
      /* 72ae44 bg-color  */

      /* universal state  */

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      /* Main body style */
      body {
        font-family: "Arial", sans-serif;
        height: 100vh;
        background: #b0b1af;
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        color: white;
      }

      /* Dropdown submenu styling */
      .dropdown-menu {
        background-color: rgba(0, 0, 0, 0.8);
      }

      .dropdown-item {
        color: white;
      }
      .dropdown-item:hover {
        background-color: #3a466b;
      }

      /* Dashboard styling */
      .card {
        margin-bottom: 20px;
        border: none;
        border-radius: 15px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }
      .card:hover {
        transform: translateY(-10px);
        cursor: pointer;
      }

      /* Header */
      .page-header {
        background-color: #72ae44;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        margin-bottom: 20px;
      }
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        fetch("sidebar.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("sidenav-container").innerHTML = data;
          })
          .catch((error) => console.error("Error loading sidebar:", error));
      });
    </script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row gx-2">
        <p id="sidenav-container"></p>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div class="fade-in">
            <!-- Page Header -->
            <div class="page-header">
              <h1>Admin Dashboard</h1>
              <p>Manage Videos Panel</p>
              <button
                type="button"
                class="btn btn-outline-primary"
                data-bs-toggle="modal"
                data-bs-target="#addNewModal"
              >
                <i class="fas fa-plus-circle"></i> Add New Video
              </button>
            </div>

            <!-- Dashboard Stats -->
            <div class="row g-4"></div>
          </div>
        </main>
      </div>
    </div>

    <!-- Modal Structure -->
    <div
      class="modal fade"
      id="addNewModal"
      tabindex="-1"
      aria-labelledby="addNewModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h5 class="modal-title" id="addNewModalLabel">Add New Video</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <!-- Modal Body -->
          <div class="modal-body">
            <!-- Form Inside the Modal -->
            <form id="addNewForm">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Description</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                <input type="text" class="form-control" id="image" required />
              </div>
            </form>
          </div>

          <!-- Modal Footer -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="submit"
              class="btn btn-primary"
              onclick="submitForm()"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

      // model toggle

      function submitForm() {
        // Get form data
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const role = document.getElementById("role").value;

        // Perform any form validation
        console.log("Form submitted with:", { name, email, password, role });

        // Close the modal after submission
        const modalElement = document.getElementById("addNewModal");
        const modal = bootstrap.Modal.getInstance(modalElement);
        modal.hide();

        // Clear form after submission
        document.getElementById("addNewForm").reset();
      }

      // updatePromotion
      function updatePromotion(text, buttonId) {
        let button = document.getElementById(buttonId);
        button.textContent = text;
      }

      // edit
      function toggleEdit(id) {
        const editBtn = document.getElementById(`edit-btn-${id}`);
        const firstNameCell = document.getElementById(`first-name-${id}`);
        const lastNameCell = document.getElementById(`last-name-${id}`);
        const handleCell = document.getElementById(`handle-${id}`);

        if (editBtn.textContent === "Edit") {
          // Enter edit mode
          firstNameCell.innerHTML = `<input type="text" value="${firstNameCell.textContent}">`;
          lastNameCell.innerHTML = `<input type="text" value="${lastNameCell.textContent}">`;
          handleCell.innerHTML = `<input type="text" value="${handleCell.textContent}">`;

          editBtn.textContent = "Update";
        } else {
          // Save changes
          const newFirstName = firstNameCell.querySelector("input").value;
          const newLastName = lastNameCell.querySelector("input").value;
          const newHandle = handleCell.querySelector("input").value;

          firstNameCell.textContent = newFirstName;
          lastNameCell.textContent = newLastName;
          handleCell.textContent = newHandle;

          editBtn.textContent = "Edit";

          console.log("Updated:", { newFirstName, newLastName, newHandle });
        }
      }

      function updatePromotion(role, buttonId) {
