<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NutriFit! Admin Panel</title>

    <!-- favicon  -->
    <link
      rel="icon"
      type="image/png"
      href="../assets/images/custom/NutriFit.png"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <!-- Custom CSS for Background Animation -->
    <style>
        /* Animation for the background */
        @keyframes gradientBG {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }
        /* f4f7ea header bg  white*/
        /* 72ae44 bg-color  */
  
        /* universal state  */
  
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        /* Main body style */
        body {
          font-family: "Arial", sans-serif;
          height: 100vh;
          background: #b0b1af;
          background-size: 400% 400%;
          animation: gradientBG 15s ease infinite;
          color: white;
        }
        
        /* Dropdown submenu styling */
        .dropdown-menu {
          background-color: rgba(0, 0, 0, 0.8);
        }
  
        .dropdown-item {
          color: white;
        }
        .dropdown-item:hover {
          background-color: #3a466b;
        }
  
        /* Dashboard styling */
        .card {
          margin-bottom: 20px;
          border: none;
          border-radius: 15px;
          box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
          transition: transform 0.3s ease;
        }
        .card:hover {
          transform: translateY(-10px);
          cursor: pointer;
        }
  
        /* Header */
        .page-header {
          background-color: #72ae44;
          padding: 20px;
          border-radius: 10px;
          text-align: center;
          margin-bottom: 20px;
        }
      </style>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        fetch("sidebar.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("sidenav-container").innerHTML = data;
          })
          .catch((error) => console.error("Error loading sidebar:", error));
      });
    </script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row gx-2">
        <p id="sidenav-container"></p>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div class="fade-in ">
            <!-- Page Header -->
            <div class="page-header">
              <h1>Admin Dashboard</h1>
              <p>Manage Videos Panel</p>
              <button class="btn btn-outline-primary">   <i class="fas fa-plus-circle"></i>  Add New Video</button>
                
            </div>

            <!-- Dashboard Stats -->
            <div class="row g-4 ">
              
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
