<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      #sidebar {
        height: 100vh;
        border-right: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        overflow: hidden;
        padding: 20px;
        position: fixed;
        width: 250px;
        top: 0;
        left: 0;
      }

      .content {
        margin-left: 250px;
        padding: 20px;
      }

      .centered-content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        background-color: #72ae44;
        border-right: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      #manageUser a:active {
        color: yellow;

        text-decoration: underline;
      }

      .nav-item {
        margin-bottom: 1.5rem;
      }

      .nav-link {
        color: #ffffff;
        transition: all 0.2s ease-in-out;
        border-radius: 5px;
        padding: 12px 16px;
      }
      .nav-link:hover {
        background-color: #0a0f1f;
        border-radius: 5px;
      }

      .dropdown-menu {
        background-color: rgba(0, 0, 0, 0.8);
        border-radius: 5px;
        padding: 10px 0;
      }
      .dropdown-item {
        color: white;
        padding: 10px 20px;
      }
      .dropdown-item:hover {
        background-color: #3a466b;
      }
    </style>
  </head>
  <body>
    <nav
      id="sidebar"
      class="col-md-3 col-lg-2 d-md-block position-absolute d-flex flex-column"
    >
      <div class="centered-content">
        <ul class="nav flex-column">
          <!-- Dashboard with Sub-menu -->
          <li class="nav-item dropdown">
            <a class="nav-link" href="index.html" id="dashboard">
              <i class="fas fa-home"></i> Dashboard
            </a>
          </li>

          <!-- Manage Users with Sub-menu -->
          <li class="nav-item dropdown">
            <a class="nav-link" href="manageUser.html" id="manageUser">
              <i class="fas fa-users"></i> Manage Users
            </a>
          </li>

          <!-- Manage Recipes with Sub-menu -->
          <li class="nav-item dropdown">
            <a class="nav-link" href="manageRecipe.html" id="manageRecipe">
              <i class="fas fa-utensils"></i> Manage Recipes
            </a>
          </li>

          <!-- View Feedback with Sub-menu -->
          <li class="nav-item dropdown">
            <a class="nav-link" href="manageFeedback.html" id="feedback">
              <i class="fas fa-comments"></i> View Feedback
            </a>
          </li>

          <!-- Workout with Sub-menu -->
          <li class="nav-item dropdown">
            <a class="nav-link" href="manageVideo.html" id="workout">
              <i class="fas fa-dumbbell"></i> Manage Video
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
