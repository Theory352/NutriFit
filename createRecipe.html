<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NutriFit!</title>
        <!-- favicon  -->
        <link
        rel="icon"
        type="image/png"
        href="../assets/images/custom/NutriFit.png"
      />
  
    <!-- bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- font-awesome icon cdn  -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: rgb(67, 230, 137);
        background: linear-gradient(
          90deg,
          rgba(67, 230, 137, 1) 0%,
          rgba(103, 230, 138, 1) 35%,
          rgba(78, 224, 206, 1) 69%,
          rgba(0, 212, 255, 1) 100%
        );
      }
    </style>
  </head>
  <body>
    <div
      class=" d-flex justify-content-center align-items-center flex-column"
      style="height: 100vh"
    >
      <div>
        <div class="card border-success mb-3" style="max-width: 18rem">
          <div class="card-header bg-transparent border-success">
            Create New Recipe
          </div>
          <div class="card-body text-success">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Recipe Name</label>
                <input type="text" class="form-control" id="name" required />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  required
                />
              </div>
            </form>
          </div>
          <div class="card-footer bg-transparent border-success">
            <div class="btn btn-outline-success">Create</div>
            <div class="btn btn-outline-danger" onclick="location.href='index.html'">Cancel</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
